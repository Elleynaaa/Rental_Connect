<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Virgil Rental Connect</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.95);
      color: black;
      max-width: 1200px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    table { margin-top: 15px; }
    .navbar {
      position: relative;
      z-index: 2;
      background-color: #343a40 !important;
    }
    .navbar .nav-link { color: #fff !important; }
    .navbar .nav-item.active .nav-link { font-weight: bold; text-decoration: underline; }
    .navbar .navbar-brand { color: #fff !important; }
    .navbar-collapse { background-color: #343a40; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Virgil Rental Connect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Pending Properties -->
    <h2>Pending Property Approvals</h2>
    <div id="propertiesContainer"><p>Loading properties...</p></div>

    <!-- All Bookings -->
    <h2 class="mt-5">All Bookings</h2>
    <div id="bookingsContainer"><p>Loading bookings...</p></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <script>
    const API_BASE = 'http://127.0.0.1:8000/api';
    const token = localStorage.getItem("token");
    const userRole = localStorage.getItem("userRole") || localStorage.getItem("role");

    // Only admins can access
    if (!token || userRole !== 'admin') {
      alert("Access denied! Admins only.");
      window.location.href = "login.html";
    }

    // Logout
    document.getElementById('logoutBtn')?.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    // Fetch Pending Properties
    async function fetchPendingProperties() {
      try {
        const res = await fetch(`${API_BASE}/properties/`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const properties = await res.json();

        const pendingProps = properties.filter(p => !p.approved);
        const container = document.getElementById('propertiesContainer');
        container.innerHTML = '';

        if (pendingProps.length === 0) {
          container.innerHTML = '<p>No pending properties for approval.</p>';
          return;
        }

        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Property Name</th>
              <th>Description</th>
              <th>Price (KES)</th>
              <th>Landlord Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="pendingPropsBody"></tbody>
        `;
        container.appendChild(table);

        const tbody = document.getElementById('pendingPropsBody');
        pendingProps.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.name}</td>
            <td>${p.description}</td>
            <td>${p.price_per_month}</td>
            <td>${p.landlord_email || '-'}</td>
            <td><button class="btn btn-success btn-sm approveBtn" data-id="${p.id}">Approve</button></td>
          `;
          tbody.appendChild(tr);
        });

        // Approve button
        document.querySelectorAll('.approveBtn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const propertyId = btn.dataset.id;
            try {
              const approveRes = await fetch(`${API_BASE}/properties/${propertyId}/approve/`, {
                method: 'POST',
                headers: { Authorization: `Bearer ${token}` }
              });
              if (!approveRes.ok) throw new Error("Failed to approve property");
              alert('Property approved!');
              fetchPendingProperties();
            } catch (err) {
              console.error(err);
              alert('Approval failed.');
            }
          });
        });

      } catch (err) {
        console.error(err);
        document.getElementById('propertiesContainer').innerHTML = '<p>Error loading properties.</p>';
      }
    }

    // Fetch All Bookings
    async function fetchBookings() {
      try {
        const res = await fetch(`${API_BASE}/bookings/`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const bookings = await res.json();
        const container = document.getElementById('bookingsContainer');
        container.innerHTML = '';

        if (bookings.length === 0) {
          container.innerHTML = '<p>No bookings yet.</p>';
          return;
        }

        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Tenant Email</th>
              <th>Property</th>
              <th>Booking Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${bookings.map(b => `
              <tr>
                <td>${b.email}</td>
                <td>${b.property_name || b.property}</td>
                <td>${b.booking_date}</td>
                <td>${b.status}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        container.appendChild(table);

      } catch (err) {
        console.error(err);
        document.getElementById('bookingsContainer').innerHTML = '<p>Error loading bookings.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchPendingProperties();
      fetchBookings();
    });
  </script>

</body>
</html>
